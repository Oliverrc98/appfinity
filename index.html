<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Appfinity</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* RESET Y ESTILOS GENERALES */
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Montserrat', sans-serif; }
    body { background: #f5f5f5; color: #333; }
    a { text-decoration: none; }
    img { display: block; max-width: 100%; }

    /* HEADER */
    header { background: #1E90FF; color: white; padding: 20px; text-align: center; }
    header h1 { font-size: 2rem; }
    nav { display: flex; justify-content: center; gap: 20px; margin-top: 10px; }
    nav a { color: white; font-weight: 600; transition: 0.3s; }
    nav a:hover { text-decoration: underline; }

    /* SEARCH BAR */
    .search-bar { display: flex; justify-content: center; margin: 20px; }
    .search-bar input { width: 300px; padding: 10px; border: 1px solid #ccc; border-radius: 5px 0 0 5px; outline: none; }
    .search-bar button { padding: 10px 20px; border: none; background: #2ED573; color: white; border-radius: 0 5px 5px 0; cursor: pointer; transition: 0.3s; }
    .search-bar button:hover { background: #27c261; }

    /* CATEGORÍAS */
    .categories { display: flex; justify-content: center; flex-wrap: wrap; gap: 20px; margin: 20px; }
    .category { background: white; padding: 20px; border-radius: 10px; width: 150px; text-align: center; box-shadow: 0 2px 8px rgba(0,0,0,0.1); cursor: pointer; transition: 0.3s; }
    .category:hover { transform: translateY(-5px); box-shadow: 0 5px 15px rgba(0,0,0,0.2); }

    /* APPS */
    .apps { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 20px; padding: 20px; }
    .app-card { background: white; border-radius: 10px; padding: 15px; text-align: center; box-shadow: 0 2px 8px rgba(0,0,0,0.1); transition: 0.3s; }
    .app-card:hover { transform: translateY(-5px); box-shadow: 0 5px 15px rgba(0,0,0,0.2); }
    .app-card img { width: 100px; height: 100px; object-fit: cover; border-radius: 20px; margin-bottom: 10px; }
    .app-card h3 { margin-bottom: 10px; font-size: 1.1rem; }
    .app-card p { font-size: 0.9rem; margin-bottom: 10px; color: #666; }
    .app-card button { padding: 10px 15px; border: none; background: #1E90FF; color: white; border-radius: 5px; cursor: pointer; transition: 0.3s; }
    .app-card button:hover { background: #187bcd; }

    /* FOOTER */
    footer { background: #333; color: white; text-align: center; padding: 15px; margin-top: 30px; font-size: 0.9rem; }

    /* RESPONSIVE */
    @media (max-width: 600px) {
      nav { flex-direction: column; gap: 10px; }
      .search-bar input { width: 200px; }
      .categories { justify-content: center; }
    }
  </style>
</head>
<body>

<header>
  <h1>Appfinity</h1>
  <nav>
    <a href="#">Inicio</a>
    <a href="#">Categorías</a>
    <a href="#">Top Apps</a>
    <a href="#">Nuevas Apps</a>
    <a href="#">Contacto</a>
  </nav>
</header>

<div class="search-bar">
  <input type="text" placeholder="Buscar apps..." id="searchInput">
  <button onclick="buscarApp()">Buscar</button>
</div>

<div class="categories">
  <div class="category" onclick="filtrarCategoria('Juegos')">Juegos</div>
  <div class="category" onclick="filtrarCategoria('Productividad')">Productividad</div>
  <div class="category" onclick="filtrarCategoria('Multimedia')">Multimedia</div>
  <div class="category" onclick="filtrarCategoria('Educación')">Educación</div>
  <div class="category" onclick="filtrarCategoria('Herramientas')">Herramientas</div>
</div>

<div class="apps" id="appsContainer">
  <!-- Aquí se cargarán las apps desde JSON -->
</div>

<footer>
  &copy; 2025 Appfinity. Todos los derechos reservados.
</footer>

<script>
  let appsData = [];

  // Cargar apps desde apps.json
  fetch('apps.json')
    .then(res => res.json())
    .then(data => {
      appsData = data;
      mostrarApps(appsData);
    });

  // Función para mostrar apps
  function mostrarApps(data) {
    const appsContainer = document.getElementById('appsContainer');
    appsContainer.innerHTML = '';
    data.forEach(app => {
      appsContainer.innerHTML += `
        <div class="app-card">
          <img src="${app.imagen}" alt="${app.nombre}">
          <h3>${app.nombre}</h3>
          <p>${app.descripcion}</p>
          <button onclick="window.open('${app.urlDescarga}', '_blank')">Descargar</button>
        </div>
      `;
    });
  }

  // Función de búsqueda
  function buscarApp() {
    const input = document.getElementById('searchInput').value.toLowerCase();
    const filtradas = appsData.filter(app => app.nombre.toLowerCase().includes(input));
    mostrarApps(filtradas);
  }

  // Filtrar por categoría
  function filtrarCategoria(categoria) {
    const filtradas = appsData.filter(app => app.categoria === categoria);
    mostrarApps(filtradas);
  }
</script>

</body>
</html>
